#
# Property file to handle the configuration mechanism
#

#
# Implementations
#
# Syntax:
# <category> = <concrete class that implements ConfigurationServices>
#
# 'default' is a reserved category that is used when the category requested is not informed
# 'configuration' is also a reserved category that is handled by this property file here
default = com.contentbowl.commons.configuration.DatabaseConfigurationServiceImpl

configuration = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl
database_local = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl
database_remote = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl
sql_queries = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl
guice = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl
test = com.contentbowl.commons.configuration.BundleConfigurationServiceImpl

# For test purposes
invalid_conf = com.invalid.Class